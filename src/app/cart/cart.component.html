<div class="container mt-4" *ngIf="cartItems.length != 0">
    <table class="table cart-table">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.title}}</td>
                <td><img [src]="item.image" alt="Product" class="product-image"></td>
                <td>{{item.price | currency}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <button (click)="removeProduct(item)" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center total-container">
        <strong>Total: {{totalAmount | currency}}</strong>
    </div>
</div>
<div *ngIf="cartItems.length == 0">
    <div class="center">
        <img src="https://scontent.fcai19-5.fna.fbcdn.net/v/t39.30808-6/462843595_2685247194969884_8073596969963909564_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=0b6b33&_nc_ohc=VfXEJ4y_C7MQ7kNvgFs4fmR&_nc_ht=scontent.fcai19-5.fna&_nc_gid=AUL7gBXB6gdfOgjR0mkBd-m&oh=00_AYBUC3e5sMLhB5WWbZPubnCl4pma9pNAN3WnRqGpe2mcig&oe=67191ED2" alt="cart">
        <h2>Your cart is empty :D</h2>
        <button class="btn btn-primary" routerLink="/products">Shop Now!</button>
    </div>
</div>
